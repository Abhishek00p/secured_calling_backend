services:
  - type: web
    name: secured-agora-calling-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false
      - key: AGORA_CUSTOMER_ID
        sync: false
      - key: AGORA_CUSTOMER_CERT
        sync: false
      - key: CLOUDFLARE_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_SECRET_KEY
        sync: false
      - key: CLOUDFLARE_ENDPOINT
        sync: false
      - key: BUCKET_NAME
        sync: false