openapi: 3.0.0
info:
  title: Secured Agora Calling App API
  description: API documentation for the Secured Agora Calling application
  version: 1.0.0
servers:
  - url: https://secured-agora-calling-app.onrender.com
    description: Production server
  - url: http://localhost:3000
    description: Local development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          type: object
          properties:
            uid:
              type: string
            email:
              type: string
            role:
              type: string
          required:
            - uid
            - email
            - role
      required:
        - token
        - user

    CreateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        role:
          type: string
          enum: [admin, member]
      required:
        - email
        - password
        - role

    CreateUserResponse:
      type: object
      properties:
        uid:
          type: string
        email:
          type: string
        role:
          type: string
      required:
        - uid
        - email
        - role

    ResetPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        newPassword:
          type: string
          format: password
      required:
        - email
        - newPassword

    AgoraTokenRequest:
      type: object
      properties:
        channelName:
          type: string
        uid:
          type: string
        role:
          type: string
          enum: [publisher, subscriber]
        tokenType:
          type: string
          enum: [rtc, rtm]
      required:
        - channelName
        - uid
        - role
        - tokenType

    AgoraTokenResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token

    StartRecordingRequest:
      type: object
      properties:
        channelName:
          type: string
        uid:
          type: string
        token:
          type: string
      required:
        - channelName
        - uid
        - token

    StartRecordingResponse:
      type: object
      properties:
        resourceId:
          type: string
        sid:
          type: string
      required:
        - resourceId
        - sid

    StopRecordingRequest:
      type: object
      properties:
        channelName:
          type: string
        uid:
          type: string
        resourceId:
          type: string
        sid:
          type: string
      required:
        - channelName
        - uid
        - resourceId
        - sid

    StopRecordingResponse:
      type: object
      properties:
        serverId:
          type: string
        fileList:
          type: array
          items:
            type: string
      required:
        - serverId
        - fileList

paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user and receive a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/create-user:
    post:
      tags:
        - Authentication
      summary: Create new user
      description: Create a new user (requires admin privileges)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset user password
      description: Reset a user's password (requires admin privileges)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/agora/token:
    post:
      tags:
        - Agora
      summary: Generate Agora token
      description: Generate a token for Agora RTC/RTM
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgoraTokenRequest'
      responses:
        '200':
          description: Token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgoraTokenResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/agora/recording/start:
    post:
      tags:
        - Agora
      summary: Start cloud recording
      description: Start an Agora cloud recording session
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartRecordingRequest'
      responses:
        '200':
          description: Recording started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartRecordingResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/agora/recording/stop:
    post:
      tags:
        - Agora
      summary: Stop cloud recording
      description: Stop an Agora cloud recording session
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopRecordingRequest'
      responses:
        '200':
          description: Recording stopped successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StopRecordingResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/agora/recording/status:
    post:
      tags:
        - Agora
      summary: Query recording status
      description: Get the status of an Agora cloud recording session
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopRecordingRequest'
      responses:
        '200':
          description: Recording status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  serverResponse:
                    type: object
                    properties:
                      status:
                        type: string
                      resourceId:
                        type: string
                      sid:
                        type: string
                      fileList:
                        type: array
                        items:
                          type: string
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'